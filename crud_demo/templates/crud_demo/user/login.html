{% load static %}
<html>
  <head>
    <link rel="stylesheet" href="{% static 'css/user/login.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>
  <body>
    {% if messages %}
        {% for message in messages %}
            {% if message.tags == 'success'%}
                <script>M.toast({html: "{{message}}", classes: 'green rounded', displayLength:3000});</script>
            {% elif message.tags == 'error'%}
                <script>M.toast({html: "{{message}}", classes: 'red rounded', displayLength:3000});</script>
            {% endif %}
        {% endfor %}
    {% endif %}
    <form action="{%url 'crud_demo:user_login'%}" method="POST">{% csrf_token %}
      <div class="container log_form" style="background-color:#333;width:50%;padding-bottom: 10px;margin-top: 15%; border-radius:10px">
        <h1 class="login_header" style="color:white">Sign In</h1>
        <label for="uname" style="color:white"><b>Username</b></label>
        <input type="text" class="form-control" name="username">
        
        <label for="uname" style="color:white"><b>Password</b></label>
        <input type="password" class="form-control" name="password">

        <button type="submit" class="btn btn-success" style="margin:auto;display:block;margin-top: 10px;">Sign In</button>
      </div>
    </form>
  </body>
</html>
