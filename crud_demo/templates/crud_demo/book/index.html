{% load static %}
<html>
  <head>
    <link rel="stylesheet" href="{% static 'css/book/index.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    {%include 'crud_demo/book/header.html'%}
    {% if messages %}
        {% for message in messages %}
            {% if message.tags == 'success'%}
                <script>M.toast({html: "{{message}}", classes: 'green rounded', displayLength:2000});</script>
            {% elif message.tags == 'error'%}
                <script>M.toast({html: "{{message}}", classes: 'red rounded', displayLength:10000});</script>
            {% endif %}
        {% endfor %}
    {% endif %}
    <div class="container">
      <h1><b>Books</b></h1>
      <form>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Author</th>
              <th>
                <a href="{% url 'crud_demo:book_add' user_id%}" class="add_book" data-toggle="tooltip" data-placement="bottom" title="Add book">
                  <span class="glyphicon glyphicon-plus"></span>
                </a>
              </th>
            </tr>
          </thead>
          <tbody>
            {%for book in books%}
            <tr>
              <td>{{book.name}}</td>
              <td>{{book.author}}</td>
              <td>
                <a href="{% url 'crud_demo:book_edit' user_id book.id%}" class="add_book" data-toggle="tooltip" data-placement="bottom" title="Edit book">
                  <span class="glyphicon glyphicon-edit"></span>
                </a>
              </td>
              <td>
                <a href="{% url 'crud_demo:book_remove' user_id book.id%}" class="add_book" data-toggle="tooltip" data-placement="bottom" title="Delete book">
                  <span class="glyphicon glyphicon-remove"></span>
                </a>
              </td>
            </tr>
            {%endfor%}
          </tbody>
        </table>
      <form>
    </div>
  </body>
</html>
